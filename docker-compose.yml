services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mythoplay-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mythoplay}
      POSTGRES_USER: ${POSTGRES_USER:-mythoplay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mythoplay123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - mythoplay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mythoplay} -d ${POSTGRES_DB:-mythoplay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mythoplay-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-mythoplay}:${POSTGRES_PASSWORD:-mythoplay123}@postgres:5432/${POSTGRES_DB:-mythoplay}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    networks:
      - mythoplay-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: mythoplay-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - mythoplay-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  mythoplay-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

